<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="cube">
          <div class="surface" style="--x: 0; --y: 0">1</div>
          <div class="surface" style="--x: 1; --y: 0">2</div>
          <div class="surface" style="--x: 2; --y: 0">3</div>
          <div class="surface" style="--x: 3; --y: 0">4</div>
          <div class="surface" style="--x: 0; --y: 1">5</div>
          <div class="surface" style="--x: 0; --y: -1">6</div>
        </div>
      </div>
      <div class="frame">
        <div class="pyramid">
          <div class="surface" style="--x: 0">1</div>
          <div class="surface" style="--x: 1">2</div>
          <div class="surface" style="--x: 2">3</div>
          <div class="surface">4</div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
